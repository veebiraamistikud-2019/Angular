<section class="todoapp">

    <header class="header">
      <h1>To-Do list
      </h1>
      <input class="new-todo"
       placeholder="Add new task to list"
       [(ngModel)]="newTodo"
       (keyup.enter)="addTodo()"
       autofocus>
    </header>
    <section class="main">
        <ul class="todo-list">
            <li *ngFor="let todo of todos" [ngClass]="{completed: todo.isDone, editing: todo.editing}" >
                <div class="view">
                    <input class="toggle"
                      type="checkbox"
                      [checked]="todo.isDone"
                      (click)="toggleTodo(todo)">
                    <label (dblclick)="todo.editing = true">{{todo.title}}</label>
                    <button class="destroy" (click)="destroyTodo(todo)"></button>
                  </div>                  
                <input class="edit"
                       #updatedTodo
                       [value]="todo.title"
                       (blur)="updateTodo(todo, updatedTodo.value)"
                       (keyup.escape)="todo.editing = false"
                       (keyup.enter)="updateTodo(todo, updatedTodo.value)">
              </li>
              
          </ul>
    </section>
  
    <footer class="footer">
      <span class="todo-count"><strong>{{activeTasks}}</strong> item left</span>
      <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
    </footer>
  </section>
