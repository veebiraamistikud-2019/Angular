<div class="main-container">
  <div class="split left">
    <div class="centered">
    <Label>first url:
      <input type="text" name="firstUrl" value={{firstUrl}}>
    </Label>
    <button (click)="onFetchFirstText()">
      Fetch
    </button>
    <Label>Text:
      <input type="text" name="firstText" value={{firstText}}>
    </Label>
    </div>
  </div>
  <div class="split right">
    <div class="center">
    <Label>second url:
      <input type="text" name="secondUrl" value={{secondUrl}}>
    </Label>
    <button (click)="onFetchSecondText()">
      Fetch
    </button>
    <Label>Text:
      <input type="text" name="secondText" value={{secondText}}>
    </Label>
    </div>
  </div>
</div>
